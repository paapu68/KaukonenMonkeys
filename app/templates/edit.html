{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form method="POST" action="/edit">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name }}
        {{ form.age.label }} {{ form.age }}
        {{ form.email.label }} {{ form.email }}
        <input type="submit" value="Save">
    </form>
  {% endif %}
{% endblock %}
